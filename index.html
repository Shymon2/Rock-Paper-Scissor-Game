<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div>
        <button onclick="playGame('rock')" class="choice">✊</button>
        <button onclick="playGame('paper')" class="choice">🖐</button>
        <button onclick="playGame('scissors')" class="choice">✌</button>
    </div>
    <p id="player">Player: </p>
    <p id="computer">Compuer: </p>
    <p id="result"></p>
    <div>
        <p id="playerScore">Player Score: 0</p>
        <p id="computerScore">Computer Score: 0</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
